<head>
  <title>site1</title>
  <link href='http://fonts.googleapis.com/css?family=Loved+by+the+King|Raleway:400' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class = "row">
		{{> navigation}}
	</div>
</body>
<template name = "home">
	<div class = "row">
		{{> blockquote}}
	</div>
</template>
<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name = "blockquote">
	<blockquote>
	    <p>I've <a href = "#">survived</a> a lot of things and I'll probably <a href = "#">survive</a> this</p>
	    <cite>J.D Salinger</cite>
	    <a class="source" href="#">source uncertain</a>
	</blockquote>
</template>

<template name = "navigation">
	<ul class = "navList nav">
	  <li class = "nav"><a href="/" class = "nav"><span class="fontawesome-home nav"></span></a></li>
	  <li class = "nav"><a href="https://github.com/2016rshah"><span class="fontawesome-github nav"></span></a></li>
	  <li class = "nav"><a href="references" class = "nav"><span class="fontawesome-heart nav"></span></a></li>
	</ul>
</template>

	<div class = "row" style = "text-align:center">

	</div>

			<ul class = "referencesList" style = "text-align:center">

				<li><a href = "https://www.meteor.com/">Meteor: </a>for basically everything else</li>
			</ul>
